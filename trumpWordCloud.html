<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
        <style type="text/css">

            body {
                background-color: gray;
            }

            svg {
                background-color: white;
            }

        </style>
    </head>
    <body>
        <script type="text/javascript">

            // padding
            var padding = 100;
            
            // width and height
            var w = 1000;
            var h = 900;


            var dataset;
            d3.csv("trump_d3_ex", function(data) {
                console.log(data)
                dataset = data;

                var text = svg.selectAll("text")
                        .data(dataset)
                        .enter()
                        .append("text");

                // Create Scale functions
                // var xscale = d3.scale.linear()
                //                      .domain([0, d3.max(dataset, function(d) {
                //                         return d.x_one;
                //                      })])
                //                      .range([0, w])
                // var yscale = d3.scale.linear()
                //                      .domain([0, d3.max(dataset, function(d) {
                //                         return d.x_one;
                //   Math.floor(Math.random() * d.frequency)                   })])


                var textLabels = text
                        .attr("x", function (d) {
                            return Math.random() * (w - 1) + 1;
                        })
                        .attr("y", function (d) {
                            return Math.random() * (h - 1) + 1;
                        })
                        .text(function (d) {
                            return d.word;
                        })
                        .attr("font-family", "sans-serif")
                        .attr("fill", "black")
                        .attr("font-size", function (d) {
                            return Math.sqrt(d.frequency * 100);
                        })
                        .style("opacity", function (d) {
                            if (40 < d.frequency < 50)
                                return 0.4
                            else if (50 < d.frequency < 60)
                                return 0.3
                            else if (d.frequency > 60)
                                return 0.2
                            else
                                return 0.9
                        });
                

            });

            
            // Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)
                        .style("padding", 150);

               // })


        </script>
    </body>
</html>
